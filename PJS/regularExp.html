    <h1>Pattern Testing</h1>

    <p id = "para">
        The best things in life are free
    </p>
    <p id = "demo"></p>
    <button type="button" onclick="Testing()">Test Button</button>

    <script>
        function Testing(){

        var text = document.getElementById("para").innerHTML;
        var patt = /fRee/i;
        var n = patt.test(text);
        document.getElementById("demo").innerHTML = "Testing result are: "+n;
        }
    </script>
